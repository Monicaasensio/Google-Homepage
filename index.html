  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <title>Google</title>
</head>

<header>
  <nav>
    <div class="navbar">
      <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
      <a
        href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US&pli=1">Store</a>
      <button class="navbar__profile" style="float:right"><span class="material-symbols-outlined">person</span></button>
      <button class="navbar__apps" style="float:right"><span class="material-symbols-outlined">apps</span></button>
      <a style="float:right" href="https://Google.com/imghp?hl=en&tab=ri&ogbl">Images</a>
      <a style="float:right" href="https://www.google.com/gmail/about/">Gmail</a>
    </div>
  </nav>
</header>

<body>
  <main>
    <section>
      <img src="img/googlelogo_color_272x92dp.png" alt="googleLogo">
    </section>
    <section class="centerbar">
      <div class="search">
        <div class="searchicons">
          <span class="material-symbols-outlined">search</span>
        </div>
        <input id="searchQuery" onkeydown="searchOnEnter(this)" />
        <div class="searchicons">
          <i class="material-symbols-outlined" id="icons">keyboard_voice</i>
          <i class="material-symbols-outlined" id="icons">linked_camera</i>
        </div>
      </div>
    </section>
    <section class="searchButtons">
      <button class="buttons" onclick="getInputValue();">Google Search</button>
      <button class="buttons">I'm Feeling Lucky</button>
    </section>

  </main>

  <script>
    function searchOnEnter(input) {
      if (event.key === 'Enter') {
        var searchSubmit = input.value;
        var search = confirm(`Results for: ${searchSubmit}`);
        if (search) {
          window.location.href = `https://google.com/search?q=${searchSubmit}`;
        }
      }
    }
    function getInputValue() {
      var searchSubmit = document.getElementById('searchQuery').value;
      var search = confirm(`Results for: ${searchSubmit}`);
      if (search) {
        window.location.href = `https://google.com/search?q=${searchSubmit}`;
      }
    }
  </script>
</body>
